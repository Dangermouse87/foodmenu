{% extends 'food/base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ item.image }}" alt="" class="card food-item" height="300px" width="500px">
    </div>
    <div class="col-md-6">
      <h1>{{ item.name }}</h1>
      <h2>{{ item.desc }}</h2>
      <h3>${{ item.price }}</h3>
    </div>
  </div>
</div>

{% endblock %}
